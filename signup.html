<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
</head>
<body>

  <div class="container">

    <div class="panel panel-default">
      <div class="panel-body">

        <div class="span6 center">
        <h1>Sign up<span> or <a href="signin.html">Login</a></span></h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="firstname" class="col-sm-5 control-label">First Name</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-sm-5 control-label">Last Name</label>
              <div class="col-sm-7">
              <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-5 control-label">Email</label>
            <div class="col-sm-7">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="col-sm-5 control-label">Username</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
          </div>    
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-5 control-label">Password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
              <button type="submit" class="btn btn-default">Sign up</button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
