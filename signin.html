<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/signin.css">
</head>
<body>

	<div class="container">

		<div class="panel panel-default">
  		<div class="panel-body">

  			<div class="span6 center">
          <h1>Login<span> or <a href="signup.html">Sign up</a></span></h1>

          <form class="form-horizontal centered">
            <div class="form-group">
              <label for="username" class="col-sm-5 control-label">Username</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-5 control-label">Password</label>
              <div class="col-sm-7">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-5 col-sm-7">
                <button type="submit" class="btn btn-default">Login</button>
              </div>
            </div>
          </form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
